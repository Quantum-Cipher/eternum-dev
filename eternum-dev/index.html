<!DOCTYPE html>

  <script>
    async function injectContent(id, file) {
      const res = await fetch(`sections/${file}`);
      const content = await res.text();
      document.getElementById(id).innerHTML = content;
    }

    injectContent("mission", "mission.html");
    injectContent("tech", "tech.html");
    injectContent("computer", "computer.html");
    injectContent("resonance", "resonance.html");
    injectContent("sigils", "blueprints.html");
    injectContent("manifesto", "manifesto.html");
    injectContent("origin", "origin_signal.html");
  </script>
